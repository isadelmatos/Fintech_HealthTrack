<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="fintech, HealthTrack, finanças, finanças pessoais">
	<title>HealthTrack</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/estilo-login.css">
	<link rel="shortcut icon" type="image/png" href="imgs/icon.png">
</head>
<body>
	<div class="container-flex">
		<div class="conteudo-login">
			<div class="logo-slogan">
				<h1 class="logo-titulo">Health<span class="logo-titulo-destaque">Track</span></h1>
				<p class="texto-slogan">Sua próxima jornada para uma vida financeira estável começa aqui.</p>
			</div>
			<div>
				<form class="forumulario-login" action="dashboard.html">
					<label for="e-mail" class="label-form">E-mail</label>
					<input type="email" name="e-mail" class="input" placeholder="email@exemplo.com" required>

					<label for="senha"  class="label-form">Senha</label>
					<input type="password" name="senha" class="input" placeholder="senha" required>
					<a href="#" class="link-esqueci-senha">Recuperar senha</a>

					<input type="submit" name="entrar" class="input-submit" value="Entrar">
				</form>
				<p class="link-criar-conta">Não tem uma conta? <a href="#">Criar conta aqui</a></p>
			</div>
		</div>
		<div>
			<img src="imgs/bg-login.png" class="img-bg" alt="Ilustração de uma mulher visualizando dinheiro">
		</div>
	</div>
</body>
</html>
